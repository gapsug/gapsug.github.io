{% assign author = site.data.people[page.author] %}
<section class="author">
	<div class="details">
		<img src="/assets/img/peoples/{{ page.author }}.jpg" class="img-author">
		<p><b> Auteur </b></p>
		<h2 class="name">
			<a href="https://twitter.com/{{ author.twitter }}"> {{ author.name }} </a>
		</h2>
		<p class="description"> {{ author.bio }} </p>
	</div>
</section>
